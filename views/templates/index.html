{% extends 'layouts/app.html' %}
{% load static %}

{% block static %}
    <link rel="stylesheet" href="{% static 'css/basic_styles.css' %}">
{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
<section class="content">
    <div class="card">
        <h2 class="card-text">You are logged, {{ request.user.username }}</h2>
    </div>
</section>
{% else %}
    <h1>hello welcome to turtule glade</h1>
{% endif %}
{% endblock %}
